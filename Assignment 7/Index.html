<body>
	<button onclick="validation()">Click for Validation</button>

	<p>JavaScript Assignment</p>
	<p>Problems 1 and 2: Add/Change Text</p>
		<button onclick="newText()">Add Text</button>
		<button onclick="changeText()">Change Text</button>
			<p id="text"></p>
				<script>
					function newText() {
						document.getElementById('text').innerHTML = "new text";
					}
					function changeText() {
						document.getElementById('text').innerHTML = "changed text";
					}
				</script>
	<p>Problem 3: addDate Button</p>
		<button onclick="dateText()">Click me to display Date and Time.</button>
		<p id="date"></p>
		<script>
			function dateText() {
			document.getElementById('date').innerHTML = Date()
			}
		</script>

		<button onclick="myFunction()">Try it</button>

		<script>
			function myFunction() {
				var x = document.createElement("IMG");

			}
